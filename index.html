  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Iniciar Sesión | Amazon</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
      <div class="form-container">
          <img class="logo w-50" src="https://1000marcas.net/wp-content/uploads/2019/11/Amazon-logo.png" alt="">
          <form class="border px-4 pt-3">
              <h1 class="display-6 mb-3 fw-medium">Crear cuenta</h1>
              <div class="mb-3">
                  <label for="exampleInputNombre" class="form-label fw-semibold">Tu nombre</label>
                  <input class="form-control" id="exampleInputNombre">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-semibold">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-semibold">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text"><i class="bi bi-info-lg"></i> La contraseña debe tener al menos 6 carcteres.</div>
              </div>
              <div class="mb-4">
                  <label for="exampleInputPassword2" class="form-label fw-semibold">Vuelve a escribir la contraseña</label>
                  <input placeholder="Debe tener al menos 6 caracteres" type="password" class="form-control" id="exampleInputPassword2">
              </div>
              <button type="submit" class="btn btn-warning mb-4 w-100">Crear tu cuenta de Amazon</button>
              <p>Al crear la cuenta, aceptas las <a href="">Condiciones de Uso</a> y el <a href="">Aviso de Privacidad</a> de Amazon.</p>
              <div class="shadow-lg mb-0 bg-body-tertiary">
                <hr>
              </div>
              <p>¿Ya tienes cuenta? <a href="">Iniciar sesión <i class="bi bi-caret-right-fill"></i></a></p>
          </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>

</body>
